<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 因为会加视口 让页面的宽度等于设备的真实宽度 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
		div{
			/* CSS像素(逻辑像素虚拟的像素)就等于真实的像素 */
			width: 320px;
			height: 300px;
			background-color: #f40;
		}
		/* 图片一般是物理像素（分辨率的像素来设计的） */
		/* 物理像素 ： 是分辨率的像素 */
	</style>
</head>
<body>
	<div></div>
</body>
</html>
